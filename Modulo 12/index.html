<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container"> 
        <header>
            <H1 class="display-3">Solicite Já o Seu.</H1>
            <p class="h5">Você está bem perto de conquistar o carro dos seus sonhos!!</p>
        </header>
        <div class="row">
            <div class="col">
                <form>
                    <label class="form-label" for="nome">Insira seu Nome</label>
                    <input class="form-control" type="text" id="nome" required>
                    <label class="form-label" for="email">Insira seu E-mail</label>
                    <input class="form-control" type="email" id="email">
                    <label class="form-label" for="telefone">Insira seu Telefone</label>
                    <input class="form-control" type="tel"  id="telefone">
                    <div class="form-check">
                        <label class="form-check-label" for="aceito-termos">Li e concordo os termos da promoção.</label>
                        <input class="form-check-input" type="checkbox" id="aceito-termos" required>
                    </div>
                    <button class="btn btn-dark">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/js/jquery.mask.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
